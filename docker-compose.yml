version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: starter-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    environment:
      MONGO_INITDB_DATABASE: starter_db
    networks:
      - starter-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis Cache (optional, for future use)
  redis:
    image: redis:7-alpine
    container_name: starter-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - starter-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Application - Development
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: starter-app-dev
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./tsconfig.json:/app/tsconfig.json
      - ./package.json:/app/package.json
      - ./eslint.config.js:/app/eslint.config.js
      - /app/node_modules
      - /app/dist
    environment:
      - NODE_ENV=development
      - PORT=8000
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DBNAME=starter_db
      - CORS=*
    env_file:
      - .env
    networks:
      - starter-network
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped

  # Application - Production
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: starter-app
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DBNAME=starter_db
      - CORS=*
    env_file:
      - .env
    networks:
      - starter-network
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - production

volumes:
  mongodb_data:
  mongodb_config:
  redis_data:

networks:
  starter-network:
    driver: bridge

