version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: starter-mongodb-prod
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    environment:
      MONGO_INITDB_DATABASE: starter_db
    networks:
      - starter-network
    restart: always
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: starter-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - starter-network
    restart: always
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Application - Production
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: starter-app-prod
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DBNAME=starter_db
      - CORS=*
    env_file:
      - .env
    networks:
      - starter-network
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always

volumes:
  mongodb_data:
  mongodb_config:
  redis_data:

networks:
  starter-network:
    driver: bridge

